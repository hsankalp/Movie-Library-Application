<div class="container">
    <h3>Sign In</h3>
    <div class="col-md-6 col-md-offset-3">

        <form name="loginForm" ng-submit="loginVm.login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="loginVm.user.username" required />
                <span ng-show="loginForm.username.$dirty && loginForm.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="loginVm.user.password" required />
                <span ng-show="loginForm.password.$dirty && loginForm.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
                <a href="#/register" class="btn btn-link">Not a member yet? Go Sign Up</a>
            </div>
        </form>
    </div>
</div>
