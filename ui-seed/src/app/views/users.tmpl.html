<div ng-include="'app/views/admin-nav.tmpl.html'">
</div>
<br><br>
<div class="container">
    <div>
        <input type="search" ng-model="usersVm.searchText" placeholder="Search Users here.." class="form-control">
    </div>
    <h3>List of Users</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in usersVm.users | filter:usersVm.searchText">

            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td><i ng-click="usersVm.deleteUser($index)" class="glyphicon glyphicon-remove"></i></td>
        </tr>
        </tbody>
    </table>
</div>
